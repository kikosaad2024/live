version: 1.0
name: my-static-site
source:
  git:
    repository: https://github.com/kikosaad2024/live/
    branch: main  # أو الاسم المناسب للفرع الذي تريد استخدامه
  build:
    commands:
      # إذا كان هناك حاجة لأوامر بناء، أضفها هنا
      # مثال: npm install
    path: .
  runtime:
    type: 'container'  # إذا كنت تستخدم Docker، أو استخدم 'runtime' المناسب لتطبيقك
  environment:
    variables:
      - key: ENV
        value: production
  instance:
    cpu: '512'
    memory: '1024'
  deployment:
    type: 'automatic'
  service:
    port: 80
